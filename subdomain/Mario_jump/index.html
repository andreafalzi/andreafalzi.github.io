<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MArio Jump</title>
  </head>
  <body>
    <main>
      <h1>Mario Jump</h1>
      <div class="image wrap-mario">
        <img id="bg" src="mario-bros-bg.jpg" alt="" />

        <img id="mario" src="mario-bros-char.png" alt="" />

        <img id="burger" src="mario-bros-big-byte.png" alt="" />
      </div>
      <div class="btn-box">
        <button class="btn-mario-big red-mario" onclick="resetMario()">Reset</button>
        <button class="btn-mario-big green-mario" onclick="actionMario()">GO</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
